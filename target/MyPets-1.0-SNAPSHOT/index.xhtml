<?xml version='1.0' encoding='UTF-8' ?>

<!-- index.html -->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>My Pets</title>
        <h:outputStylesheet name="style.css" library="css"/>
        <h:outputStylesheet library="webjars" name="font-awesome/5.8.2/css/all.min-jsf.css" />
        <h:outputStylesheet library="webjars" name="font-awesome/5.8.2/css/v4-shims.min-jsf.css" />
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"/>
    </h:head>
    <h:body style="font-family: Arial; margin: 0px;">
        <h:form>
            <p:menubar id="mainMenu" style="font-size: 16px;">
                <p:menuitem value="Home Is Where Your Pet Is" outcome="index" icon="fa fa-fw fa-home" />
                <p:menuitem value="Find a pet" outcome="findpet" icon="fa fa-fw fa-paw" />
                <p:menuitem style="position: absolute; right: 100px;" value="Sign Up"  icon="far fa-fw fa-user" outcome="signup" rendered="#{!currentUserBean.isLoggedIn}" />
                <p:menuitem style="position: absolute; right: 4px;" value="Log In" icon="fa fa-fw fa-user" outcome="login" rendered="#{!currentUserBean.isLoggedIn}" />
                <p:submenu style="position: absolute; right: 4px;" icon="fa fa-fw fa-user" label="#{currentUserBean.helloMsg}" rendered="#{currentUserBean.isLoggedIn}">
                    <p:menuitem value="My Account" outcome="myaccount"/>
                    <p:menuitem value="My Pets" outcome="mypets" />
                    <p:menuitem value="Log Out" action="#{currentUserBean.logout}" />
                </p:submenu>
            </p:menubar>
            <p:sticky target="mainMenu"/>
        </h:form>
        <div>
            <ui:insert name = "content">			
                <h:form>
                    <div class="homePageBanner">
                        <h1>Find your new best friend here</h1>
                        <h1 style="font-size: 32px;">Or find a LOVING HOME for someone special</h1>
                    </div>
                    <div style="margin-top: 20px;" class="homePageOptions">
                        <p:commandButton value="Signup to give away or adopt a pet" styleClass="homePageOption" action="#{navigationBean.navigateToSignup()}" rendered="#{currentUserBean.currentCustomer == null}" icon="fa fa-fw fa-arrow-right" iconPos="right"/>
                        <p:commandButton value="Manage your pets" styleClass="homePageOption" action="#{navigationBean.navigateToMyPets()}" rendered="#{currentUserBean.currentCustomer != null}" icon="fa fa-fw fa-arrow-right" iconPos="right"/>
                        <p:commandButton value="Find a Dog" styleClass="homePageOption" action="#{navigationBean.navigateToFindDog()}" icon="fa fa-fw fa-arrow-right" iconPos="right"/>
                        <p:commandButton value="Find a Cat" styleClass="homePageOption" action="#{navigationBean.navigateToFindCat()}" icon="fa fa-fw fa-arrow-right" iconPos="right"/>
                        <p:commandButton value="Find Other Pets" styleClass="homePageOption" action="#{navigationBean.navigateToFindPet()}" icon="fa fa-fw fa-arrow-right" iconPos="right"/>
                    </div>
                </h:form>
            </ui:insert>
        </div>
    </h:body>
</html>
