<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition template="index.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <h:form id="loginForm" styleClass="appForm">
            <div class="appFormContainer">
                <h1 class="title">Login</h1>
                <div class="inputContainer">
                    <p:inputText id="emailInput" required="true"
                                 requiredMessage="Please enter email"
                                 value="#{loginPageBean.email}" placeholder="Email">
                    </p:inputText>
                    <p:message for="emailInput" styleClass="error"/>
                </div>
                <div class="inputContainer">
                    <p:password id="passwordInput" required="true" requiredMessage="Please enter password" value="#{loginPageBean.password}" redisplay="true" placeholder="Password"/>
                    <p:message for="passwordInput" styleClass="error"/>
                </div>
                <p:commandButton value="Login" ajax="true" action="#{loginPageBean.doLogin}" update="errorText">
                </p:commandButton>
                <p:outputLabel id="errorText" escape="false"
                               value="#{loginPageBean.error}" styleClass="error"/>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
